<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row h-25">
            <h2 class="">New York Times Lookup</h2>
        </div>
        <div>
            <form class="border rounded">
                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="text" class="form-control" id="query">
                </div>
                <div class="form-group">
                    <label for="articleNumber">Number of Articles</label>
                    <input type="number" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="year1">Start Year (optional)</label>
                    <input type="text" class="form-control" id="start">
                </div>
                <div class="form-group">
                    <label for="year2">End Year (still optional)</label>
                    <input type="text" class="form-control" id="end">
                </div>
                <button class="btn btn-secondary d-inline go">Search</button>
                <button class="btn btn-secondary d-inline reset">Reset</button>
            </form>
        </div>
        <div class="articlesList border rounded">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
